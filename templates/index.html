<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <title>Initiative Tracker</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Initiative Tracker</a>
            </div>
          </div>
        </nav>

        <div class="container">
            <div class="row">
                <form action="." method="POST">
                    <label for="name">Name of Combatant:</label>
                    <input type="text" id="name" name="name">
                    <label for="modifier">Dex Modifier (Used for Tiebreakers):</label>
                    <input type="number" id="modifier" name="modifier">
                    <label for="roll">Result of the Roll:</label>
                    <input type="number" id="roll" name="roll">
                    <input type="submit" class="btn btn-success" value="Submit Combatant">
                    <input type="reset" value="Clear"
                </form>
            </div>
            {% for combatant in combatants %}
                <div class="row">
                    {{ combatant.name }} | {{combatant.sign}}{{ combatant.mod }} | {{ combatant.roll }}
                </div>
            {% endfor %}
        </div>

    </body>
</html>
